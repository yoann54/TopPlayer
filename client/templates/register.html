<template name="register">

<div class="well center-block" style="max-width: 500px;margin-top:15px;">
  <h2>Enregistrez-vous sur TopTennis</h2><br>
    <form class="register" role="form">
        <div class="form-group">
            <label for="email">Adresse email :</label>
            <input type="email" name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Mot de passe :</label>
            <input type="password" name="password" class="form-control" id="pwd">
        </div>

        <button type="submit" class="btn btn-default" value="Register">S'enregistrez</button>
     </form>
  </div>
</template>
